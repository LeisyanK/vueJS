<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .block {
            width: 350px;
            height: 200px;
        }
    </style>

</head>

<body>
    <div class="" id="app">
        <h2>Component</h2>
        <button @click="currentTab = nameButton" v-for="nameButton in nameButtons" :key="nameButton.id">{{ nameButton }}</button>
        <component :is="changeTabs"></component>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="tabs.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                nameButtons: ['one', 'two', 'three'],
                currentTab: 'one',
            },
            computed: {
                changeTabs() {
                    return `change-${this.currentTab}`;
                }
            }
            
        })
    </script>
</body>

</html>
