<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- можно подключить здесь -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> -->
</head>
<body>
    <div id="app">
        <h1>{{ message }}</h1>
        <!-- <h2>{{ sayHello() }}</h2> -->
        <button v-on:click="changeText">click</button>

        <h2>Счетчик</h2>
        <button v-on:click="counter++">increase {{ counter }}</button>
        <p>{{ counter }}</p>
        <button v-on:click="increase(5)">increase</button>
        <button v-on:click="increase(5, $event)">increase</button>
        <p>{{ counter1 }}</p>

        <h2 v-on:mousemove="mouseMove($event)">
            Mouse move {{ x }} - {{ y }} 
            <span v-on:mousemove.stop>stop text</span>
            <span v-on:mousemove.stop.prevent>stop text</span>
        </h2>
        <p>{{ bigText }}</p>
        <p v-html="bigText">{{ bigText }}</p>
        <h3 v-if="productAddInCart">Добавить товар в корзину?</h3>
        <h3 v-else="!productAddInCart">Товар добавлен в корзину</h3>
        <h3 v-show="productAddInCart">show</h3>
        <button @click="productAddInCart = !productAddInCart">Add product</button>
        <p v></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',     // поймали контейнер с id app
            data: {         // данные
                message: 'Hello VUE',
                counter: 0,
                counter1: 0,
                x: 0,
                y: 0,
                bigText: 'big text <span style="font-size: 48px;">new text <a href="#">info</a></span>',
                productAddInCart: true,
            },
            methods: {
                // sayHello() {
                //     this.message = 'new message';
                //     return this.message;
                // }
                changeText() {
                    this.message = 'Text click';
                },
                increase(step, event) {
                    this.counter1 += step;
                    console.log(event);
                },
                mouseMove(event) {
                    // console.log(event);
                    this.x = event.clientX;
                    this.y = event.clientY;
                },
            }
        })
    </script>
</body>
</html>
