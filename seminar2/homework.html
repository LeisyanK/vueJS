<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="" id="app">
        <ul>
            <li v-for="product in products" :key="product.id">
                {{ product.name }} - {{ product.price }} руб.
            </li>
        </ul>
        <button @click="inAscendingOrder">по возрастанию цены</button>
        <button @click="inDescendingOrder">по убыванию цены</button>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script>
        const app = {
            data() {
                return {
                    products: [
                        {
                            id: 1,
                            name: "тетрадь",
                            price: 10
                        },
                        {
                            id: 1,
                            name: "карандаш",
                            price: 7
                        },
                        {
                            id: 1,
                            name: "ручка",
                            price: 8
                        },
                        {
                            id: 1,
                            name: "ластик",
                            price: 5
                        }
                    ]
                }
            },
            methods: {
                // по возрастанию
                inAscendingOrder() {
                    this.products.sort( (a, b) => {
                        return a.price - b.price;
                    })
                    // this.products.sort(function (a, b) {
                    //     return a.price - b.price;
                    // })
                },
                // по убыванию
                inDescendingOrder() { 
                    this.products.sort(function (a, b) {
                        return b.price - a.price;
                    })
                }
            }
        }
        Vue.createApp(app).mount("#app");
    </script>
</body>
</html>
